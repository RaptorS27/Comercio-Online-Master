<app-inicio></app-inicio>
<a class="btn btn-danger" routerLink="/inicio" style="float: left;">Volver</a>
<div *ngIf="carroVacio" class="divVacioCarro">
  <h1>El carro de la compra esta vacio</h1>
</div>

<div class="divTable" *ngIf="!carroVacio">
  <table class="tableChecks">
    <tr *ngFor="let productos of carroProds">
      <img src="../../assets/{{productos.imagen}}" class="imagenChekout">
      <td>{{productos.nombre}}</td>
      <td>{{productos.precio}}</td>
      <td>{{productos.descripcion}}</td>
    </tr>
    <tr style="background-color: rgb(255, 255, 255);border-top: 1px solid black;">
      <td colspan="10">Total: {{precioTotal}}â‚¬</td>
    </tr>
  </table>
</div>

<div class="divTableDatos" *ngIf="!carroVacio">
  <table class="tableDatos">
    <tr>
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput>
      </mat-form-field>
    </tr>
    <tr>
      <mat-form-field appearance="fill">
        <mat-label>Apellidos</mat-label>
        <input matInput>
      </mat-form-field>
    </tr>
    <tr>
      <mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput>
      </mat-form-field>
    </tr>
    <tr>
      <mat-form-field appearance="fill">
        <mat-label>Direccion</mat-label>
        <input matInput>
      </mat-form-field>
    </tr>
    <tr>
      <mat-form-field appearance="fill">
        <mat-label>Telefono</mat-label>
        <input matInput>
      </mat-form-field>
    </tr>
    <tr style="margin: auto;text-align: center;">
      <a class="btn btn-success" style="margin: auto;">Guardar</a>
      <a *ngIf="!carroVacio" class="btn btn-danger" routerLink="/checkout" style="float: right;">Continuar</a>
    </tr>
  </table>
</div>
