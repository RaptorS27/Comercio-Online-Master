<app-menu></app-menu>
<div #prodDesta class="productosPrincipal">
  <h1>Productos Destacados</h1>
  <div class="card-group carro" *ngFor="let productos of prodDestacados">
    <div class="card">
      <span *ngIf="productos.destacado">DESTACADO</span>
      <img src="../../assets/{{productos.imagen}}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{productos.nombre}}</h5>
        <h6 class="card-title">{{productos.precio}}€</h6>

        <p class="card-text">{{productos.descripcion}}</p>
        <a class="btn btn-primary" (click)="verProducto(productos.id)">Ver</a>
        <a class="btn btn-success" style="float: right;" (click)="addProducto(productos.id)">Añadir</a>
      </div>
    </div>
  </div>
</div>
